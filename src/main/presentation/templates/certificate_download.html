<!DOCTYPE html>
<html>
<head>
    <title>Download do Certificado - Tech Floripa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {{
            font-family: Manrope, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }}
        
        .email-container {{
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }}
        
        .email-header {{
            background-color: #000000;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            margin: -15px -15px 15px -15px;
        }}
        
        .email-body {{
            padding: 15px;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }}
        
        .success-icon {{
            font-size: 48px;
            margin-bottom: 15px;
        }}
        
        h1 {{
            color: #000000;
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: bold;
        }}
        
        p {{
            color: #333333;
            margin-bottom: 10px;
        }}
        
        .email-button-container {{
            text-align: center;
            margin: 20px 0;
        }}
        
        .email-button {{
            display: inline-block;
            background-color: #000000;
            color: #ffffff !important;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }}
        
        .email-button:hover {{
            background-color: #353535;
        }}
        
        .loading {{
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px 0;
        }}
        
        @keyframes spin {{
            0% {{ transform: rotate(0deg); }}
            100% {{ transform: rotate(360deg); }}
        }}
        
        .email-note {{
            font-size: 12px;
            color: #666666;
            margin-top: 10px;
        }}
        
        .email-footer {{
            background-color: #000000;
            color: #ffffff;
            padding: 12px;
            border-radius: 0 0 10px 10px;
            text-align: center;
            font-size: 12px;
            margin: 15px -15px -15px -15px;
        }}
        
        .email-footer a {{
            color: #ffffff;
            text-decoration: none;
        }}
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="https://tech.floripa.br/wp-content/uploads/2025/03/Tech-Floripa.jpg"
                 alt="Tech Floripa"
                 style="display: block; margin: 0 auto; max-width: 200px; height: auto;">
        </div>
        
        <div class="email-body">            
            <div class="loading"></div>
            <p class="email-note">O download iniciar√° automaticamente em alguns segundos.</p>
            <div class="email-button-container">

            </div>
            
            <p class="email-note">

        </div>

            <p style="margin: 0;">
                Indique o Tech Floripa para outros eventos<br>
                <a href="https://tech.floripa.br/">‚Üí tech.floripa.br</a>
            </p>
        </div>
    </div>
    
    <script>
        // Redirect ap√≥s 3 segundos para dar tempo de ver a p√°gina
        setTimeout(function() {{
            window.location.href = "{certificate_url}";
        }}, 3000);

</body>
</html>
